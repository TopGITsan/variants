<mat-list class="h-[440px]">
  <div *ngIf="!data || data.length === 0" class="text-center">Empty list</div>
  <cdk-virtual-scroll-viewport
    itemSize="50"
    minBufferPx="440"
    maxBufferPx="750"
    class="h-full"
  >
    <mat-list-item
      *cdkVirtualFor="
        let item of data;
        templateCacheSize: 0;
        trackBy: trackVariantBy
      "
    >
      {{ item.name }}
    </mat-list-item>
  </cdk-virtual-scroll-viewport>
</mat-list>
